<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<style>
.nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
	{
	background-color: #ddd !important;
}
</style>
</h:head>
<body>

			<b:navBar  inverse="true"
				fixed="true">
                <prime:button value="Add Serie" onclick="PF('dlgAdd').show();" href="#main?reverse=true"/>
				<prime:commandButton value="Settings"   onclick="PF('dlg3').show();"/>
				<prime:commandButton value="NZB Provider"   onclick="PF('dlg2').show();"/>
				<prime:commandButton value="About"  onclick="PF('dlg1').show();" />
			</b:navBar>

	<b:container>
		<prime:dialog header="Modal Dialog" widgetVar="dlgAdd	" showEffect="clip" hideEffect="clip" minWidth="450" modal="true">
			<h:form id="formAdd" prependId="false"  >
				<h:outputLabel value="Add new Serie:" for="acSimple" />
				<prime:autoComplete id="acSimple" value="#{seriesBean.txt1}" completeMethod="#{seriesBean.completeText}" />

				<prime:commandButton value="Submit" icon="ui-icon-disk" action="#{seriesBean.save}"  onclick="PF('dlg2').hide();setTimeout(function () {location.reload();}, 2000);" look="primary"/>
			</h:form>
		</prime:dialog>

        <prime:dialog header="Settings" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="500">

            <h:outputLabel for="TEST 1: " value="TEST 1: " />
            <prime:inputText id="projectname" value="" label="ProjectName">
                <f:validateLength minimum="2" />
            </prime:inputText>
            <prime:message for="projectname" />
            <h:outputText value="" />

            <h:outputLabel for="TEST 1: " value="TEST 1: " />
            <prime:inputText id="sector" value=""  label="Sector"/>
            <prime:message for="sector" />
            <h:outputText value="" />

        </prime:dialog>

        <prime:dialog header="NZB Provider" widgetVar="dlg2" showEffect="explode" hideEffect="bounce" height="100">


        </prime:dialog>
        <prime:dialog header="About" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" height="100">


        </prime:dialog>
		<h:form id="formID">



			<b:row>
				<b:column span="3">
			<prime:tree id="seriesTree" value="#{treeBasicView.root}" var="node" dynamic="true" style="border:0px"
						selectionMode="single"
		                selection="#{carPool.selectedNode}">
		                <prime:ajax event="select" update="@form" listener="#{carPool.onNodeSelect}" />
		        <prime:treeNode>
		            <h:outputText value="#{node}" />
		        </prime:treeNode>
		    </prime:tree>
		    </b:column>
		    <b:column span="9">
				<b:row>
				<b:image value="#{carPool.serieImage}" width="877px" />
				</b:row>
				<b:row>

				<h:outputText value="#{carPool.serieDescription}"/>
				</b:row>



			<prime:dataTable value="#{carPool.visibleCarPool}" sortBy="#{car.episodeEpisode}" var="car" id="carsId"
				paginator="true" rows="10" >
				<prime:column id="episodeEpisode" headerText="#" style="width:30px;">#{car.episodeEpisode}</prime:column>
				<prime:column id="episodeName" headerText="Name" style="width:30%;">#{car.episodeName}</prime:column>
				<prime:column id="episodeDescription" headerText="episodeDescription" style="width:70%;">#{car.episodeDescription}</prime:column>
				<prime:column id="episodeStatus" headerText="" style="width:30px;"><b:image value="resources/#{car.episodeStatus}.png" tooltip="Ain't he a beauty?" /></prime:column>

				<!--<prime:column id="episodeStatus" headerText="Status" >-->
					<!--<prime:graphicImage value="resources/#{carPool.episodeStatus}.png">-->
						<!--<prime:param name="x" value="resources/#{carPool.episodeStatus}.png" />-->
					<!--</prime:graphicImage>-->
				<!--</prime:column>-->
					<!--<h:graphicImage value="resources/#{carPool.episodeStatus}.png"/></prime:column>-->

				<!--<prime:column id="typeID" headerText="Type" rendered="#{carPool.filterType==null}">#{car.type}</prime:column>-->
				<!--<prime:column id="priceID" headerText="Price">#{car.price}</prime:column>-->
				<!--<prime:column id="colorID" headerText="Mileage">#{car.mileage}</prime:column>-->
			</prime:dataTable>
			<prime:commandButton value="Update Column" actionListener="#{carPool.initRandomCarPool}" update="carsId"></prime:commandButton>
			</b:column>
			</b:row>
		</h:form>
	</b:container>
</body>
</html>
